# Basic input settings.
input {
    kb_layout = us
    kb_variant = intl
    follow_mouse = 1
    sensitivity = 0
}

### Basic Binds ###

# Close windows
bind = SUPER, Q, killactive,
# Lock
bind = SUPER, L, exec, hyprlock
# Exit
bind = SUPER, escape, exit,
# Multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

### Launch Programs ###

# Terminal
bind = SUPER, TAB, exec, $terminal --hold zsh -c fastfetch
# File manager
bind = SUPER, Y, exec, $fileManager
# Browser
bind = SUPER, U, exec, $webBrowser
# Discord
bind = SUPER, I, exec, vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland
# Obsidian
bind = SUPER, O, exec, obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland

### Rofi Menus ###

# Rofi launcher
bind = ALT, SPACE, exec, rofi -show combi -show-icons -modi power-menu:rofi-power-menu -config ~/.config/rofi/requireinput.rasi
# Rofi window swtcher
 bind = SUPER ALT, SPACE, exec, rofi -show window -show-icons -drun-display-format title
# Rofi wallpaper picker
bind = SUPER, H, exec, ~/scripts/rofi-wall
# Rofi hyprshot mode picker
bind = SUPER SHIFT, S, exec, ~/scripts/rofi-hyprshot
# Rofi clipboard history
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# Rofi emoji picker
bind = SUPER, M, exec, rofi -show emoji

# Rofi power menu
bind = SUPER, delete, exec, rofi -show power-menu -modi power-menu:rofi-power-menu 

### Windows

# Make windows float with SUPER + Middle click
bind = SUPER, mouse:274, togglefloating,
# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

### Workspaces ###

# Switch workspaces with SUPER + [1-4]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
# Move active window to a workspace with SUPER + SHIFT + [1-4]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
# Scroll through existing workspaces
bind = SUPER, Page_Up, workspace, e-1
bind = SUPER, Page_Down, workspace, e+1
# Move to previous/next workspace
bind = SUPER SHIFT, Page_Up, movetoworkspace, r-1
bind = SUPER SHIFT, Page_Down, movetoworkspace, r+1

### Layout-specific ###

# Move focus to start of scroller
bind = SUPER, A, scroller:movefocus, begin
# Move focus to end of scroller
bind = SUPER, S, scroller:movefocus, end
# Scroll window focus with mousemouse_up
bind = SUPER, mouse_up, movefocus, l
bind = SUPER, mouse_down, movefocus, r
bind = SUPER ALT, mouse_up, movefocus, u
bind = SUPER ALT, mouse_down, movefocus, d
# Scroller mode
bind = SUPER CTRL, Z, scroller:setmode, row
bind = SUPER ALT, Z, scroller:setmode, col
# Move window
bind = SUPER CTRL, left, movewindow, l
bind = SUPER CTRL, right, movewindow, r
bind = SUPER CTRL, up, movewindow, u
bind = SUPER CTRL, down, movewindow, d
# Move window to start of scroller
bind = SUPER CTRL, A, scroller:movewindow, 
# Move window to end of scroller
bind = SUPER CTRL, S, scroller:movewindow, end
# Move window, ignore mode
bind = SUPER ALT, left, movewindow, l, nomode
bind = SUPER ALT, right, movewindow, r, nomode
bind = SUPER ALT, up, movewindow, u, nomode
bind = SUPER ALT, down, movewindow, d, nomode
# Cycle through horizontal sizes
bind = SUPER, equal, scroller:cyclewidth, next
bind = SUPER, minus, scroller:cyclewidth, prev
# Cycle through vertical sizes
bind = SUPER SHIFT, equal, scroller:cycleheight, next
bind = SUPER SHIFT, minus, scroller:cycleheight, prev
# Manual Resize
binde = SUPER SHIFT, right, resizeactive, 100 0
binde = SUPER SHIFT, left, resizeactive, -100 0
binde = SUPER SHIFT, up, resizeactive, 0 -100
binde = SUPER SHIFT, down, resizeactive, 0 100
# bind key to toggle overview (normal)
bind = ALT, tab, scroller:toggleoverview

# Center submap
# will switch to a submap called center
bind = SUPER, C, submap, center
# will start a submap called "center"
submap = center# bind key to toggle overview (normal)
# sets repeatable binds for resizing the active window
bind = , C, scroller:alignwindow, c
bind = , C, submap, reset
bind = , m, scroller:alignwindow, m
bind = , m, submap, reset
bind = , right, scroller:alignwindow, r
bind = , right, submap, reset
bind = , left, scroller:alignwindow, l
bind = , left, submap, reset
bind = , up, scroller:alignwindow, u
bind = , up, submap, reset
bind = , down, scroller:alignwindow, d
bind = , down, submap, reset
# use reset to go back to the global submap
bind = , escape, submap, reset
# will reset the submap, meaning end the current one and return to the global one
submap = reset

